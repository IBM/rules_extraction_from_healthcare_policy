name: Publish Docker image

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-publish-latest:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2 # Checking out the repo
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build policy-knowledge-extraction-service container image
      uses: docker/build-push-action@v2
      with:
        context: ./ontology-and-lifting
        push: true
        tags: ghcr.io/ibm/rules_extraction_from_healthcare_policy/policy-knowledge-extraction-service:latest
    - name: Build rdf4j-policy-extraction-ontology container image
      uses: docker/build-push-action@v2
      with:
        context: ./ontology-and-lifting
        file: ./ontology-and-lifting/Rdf4j/Dockerfile
        push: true
        tags: ghcr.io/ibm/rules_extraction_from_healthcare_policy/rdf4j-policy-extraction-ontology:latest
    
